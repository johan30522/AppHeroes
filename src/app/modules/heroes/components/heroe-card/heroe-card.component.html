        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <div class="animate__animated animate__bounce"><img mat-card-image src="{{heroe|heroeImegen}}" alt="Photo of a Shiba Inu"></div>
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera apariciÃ³n:</strong>{{heroe.first_appearance}}
            <br>
            <strong>id:</strong>{{heroe.id}}

        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heroes/',heroe.id]" color="warn">leer mas...</button>
        <button mat-button routerLink="/heroes/editar/{{heroe.id}}" color="info">editar</button>
    </mat-card-actions>
