<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="warn">
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>
                    arrow_back</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/heroes/listado" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon><span> Listado de Heroes</span></a>

        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="/heroes/agregar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon><span> Agregar Heroe</span></a>

        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="/heroes/buscar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon><span> buscar</span></a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span>{{auth|json}}</span>
        <button mat-button (click)="logout()"> Logout
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container-m">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>>
