<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>

<div class="table table-hover animate__animated animate__fadeIn animate__slow">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
        <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let heroe of heroes">
            <app-heroe-card [heroeItem]="heroe"></app-heroe-card>
        </div>

    </div>
</div>
